{% extends 'base.html' %}

{% block title %} New Product {% endblock %}

{% block content %}
    <h1>{% if object %}Edit{% else %}Add{% endif %} Product</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'product:product_list' %}">Cancel</a>

{% endblock %}
