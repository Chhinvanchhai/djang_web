{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
<h2>User List</h2>
<ul>
    {% for user in users %}
        <li>
            <a href="{% url 'user:user_detail' user.pk %}">{{ user.username }}</a>
            (<a href="{% url 'user:user_update' user.pk %}">Edit</a>)
            (<a href="{% url 'user:user_delete' user.pk %}">Delete</a>)
        </li>
    {% endfor %}
</ul>
<a href="{% url 'user:user_create' %}">Create New User</a>
{% endblock %}
