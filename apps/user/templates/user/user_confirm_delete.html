{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h2>Are you sure you want to delete {{ user.username }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'user:user_list' %}">Cancel</a>
</form>
{% endblock %}
