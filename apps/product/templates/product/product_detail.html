{% extends 'base.html' %}

{% block title %} Product Detial {% endblock %}

{% block content %}

    <h1>{{ object.name }}</h1>
    <p>{{ object.description }}</p>
    <p>Price: ${{ object.price }}</p>
    <p>Stock: {{ object.stock }}</p>
    <a href="{% url 'product:product_update' object.pk %}">Edit</a>
    <a href="{% url 'product:product_delete' object.pk %}">Delete</a>
    <a href="{% url 'product:product_list' %}">Back to List</a>

{% endblock %}
